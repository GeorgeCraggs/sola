<script>
  let todoInputName = "";
  let todos = [];

  function addTodo() {
    todos = [...todos, todoInputName];
    todoInputName = "";
  }
</script>

<h1 class="text-2xl">Todo List</h1>
<p>You have {todos.length} todos</p>
<form>
  <div class="flex gap-2">
    <input
      class="rounded border border-gray-800"
      type="text"
      bind:value="todoInputName"
    />
    <button
      class="rounded bg-gray-800 hover:bg-gray-700 text-white px-4 py-2"
      on:click="addTodo"
    >
      Add
    </button>
    <button
      class="rounded bg-gray-800 hover:bg-gray-700 text-white px-4 py-2"
      on:click="todos = [...todos, 'hello world']"
    >
      Add Fixed
    </button>
  </div>
</form>

<ol class="grid gap-4">
  {#each todos as todo, index}
  <li class="flex gap-2"><span class="text-sm bg-gray-200 rounded p-1 text-mono">{index}</span>{todo}</li>
  {/each}
</ol>
